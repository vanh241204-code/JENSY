<!DOCTYPE html>
<html lang="vn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Chỉnh biểu tượng web -->
    <link href="./icon/Logo.svg" rel="shortcut icon" />
    <title>Jensy - Trang sức cao cấp</title>
    <!-- GG Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/yeuthich.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <!-- Scripts -->
    <script src="./js/yeuthich.js"></script>
    <script src="./js/header.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header id="header"></header>
    <script>
      load("#header", "./template/header.html");
    </script>
    <!-- Main -->
    <section class="favorites-list">
      <header class="favorites-header">
        <h1 class="favorites-title">Danh sách yêu thích</h1>
        <p class="favorites-count">
          4 sản phẩm trong danh sách yêu thích của bạn
        </p>
      </header>
      <div class="add-to-cart-container">
        <a href="./giohang.html"
          ><button class="add-to-cart-button" onclick="addToCart()">
            Thêm tất cả vào giỏ hàng
          </button></a
        >
      </div>
    </section>

    <!-- Product -->
    <main class="product-list">
      <section class="product-grid">
        <article class="product-column">
          <div class="delete-icon">
            <img src="./icon/yeuthich-delete.svg" alt="Delete icon" />
            <span>Xóa</span>
          </div>
          <div class="product-card">
            <div class="product-image-wrapper">
              <figure class="product-image">
                <img src="./img/3H0-1.webp" alt="Product image" />
              </figure>
              <h3 class="product-name">Nhẫn NDINO 3H0</h3>
              <p class="product-DM">Nhẫn</p>
              <div class="product-info">
                <span class="product-price">1,400,000 VNĐ</span>
                <div class="product-rating">
                  <span class="star-icon">★</span> 4.3
                </div>
              </div>
            </div>
            <a href="./giohang.html"
              ><button class="add-to-cart-btn">Thêm vào giỏ hàng</button></a
            >
          </div>
        </article>
        <article class="product-column">
          <div class="delete-icon">
            <img src="./icon/yeuthich-delete.svg" alt="Delete icon" />
            <span>Xóa</span>
          </div>
          <div class="product-card">
            <div class="product-image-wrapper">
              <figure class="product-image">
                <img src="./img/2N5-2.webp" alt="Product image" />
              </figure>
              <h3 class="product-name">Nhẫn NDINO 2N5</h3>
              <p class="product-DM">Nhẫn</p>
              <div class="product-info">
                <span class="product-price">3,150,000 VNĐ</span>
                <div class="product-rating">
                  <span class="star-icon">★</span> 4.5
                </div>
              </div>
            </div>
            <a href="./giohang.html"
              ><button class="add-to-cart-btn">Thêm vào giỏ hàng</button></a
            >
          </div>
        </article>
        <article class="product-column">
          <div class="delete-icon">
            <img src="./icon/yeuthich-delete.svg" alt="Delete icon" />
            <span>Xóa</span>
          </div>
          <div class="product-card">
            <div class="product-image-wrapper">
              <figure class="product-image">
                <img src="./img/AND 01-1.webp" alt="Product image" />
              </figure>
              <h3 class="product-name">Dây chuyền JensyMAND 01</h3>
              <p class="product-DM">Dây chuyền</p>
              <div class="product-info">
                <span class="product-price">1,533,000 VNĐ</span>
                <div class="product-rating">
                  <span class="star-icon">★</span> 4.0
                </div>
              </div>
            </div>
            <a href="./giohang.html"
              ><button class="add-to-cart-btn">Thêm vào giỏ hàng</button></a
            >
          </div>
        </article>
        <article class="product-column">
          <div class="delete-icon">
            <img src="./icon/yeuthich-delete.svg" alt="Delete icon" />
            <span>Xóa</span>
          </div>
          <div class="product-card">
            <div class="product-image-wrapper">
              <figure class="product-image">
                <img src="./img/BCD 555-3.webp" alt="Product image" />
              </figure>
              <h3 class="product-name">Bông tai DTBCD 555</h3>
              <p class="product-DM">Bông tai</p>
              <div class="product-info">
                <span class="product-price">2,799,300 VNĐ</span>
                <div class="product-rating">
                  <span class="star-icon">★</span> 4.2
                </div>
              </div>
            </div>
            <a href="./giohang.html"
              ><button class="add-to-cart-btn">Thêm vào giỏ hàng</button></a
            >
          </div>
        </article>
      </section>
    </main>

    <!-- Action -->
    <div class="button-container">
      <a href="./danhmuc.html"
        ><button class="continue-shopping-btn">Tiếp tục mua hàng</button></a
      >
      <a href="./danhmuc.html"
        ><button class="view-more-btn">Xem thêm</button></a
      >
      <button class="clear-list-btn">Làm sạch danh sách</button>
    </div>

    <!-- Footer -->
    <footer class="footer" id="footer"></footer>
    <script>
      load("#footer", "./template/footer.html");
    </script>
  </body>
</html>
